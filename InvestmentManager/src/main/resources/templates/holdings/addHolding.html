<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/init_styles.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.17.2/dijit/themes/soria/soria.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.17.2/dijit/themes/tundra/tundra.css">
    <script>dojoConfig = {async: true}</script>
    <script src="js/dojo-release-1.17.2/dojo/dojo.js"></script>
    <script src="js/menu.js"></script>
	<meta charset="UTF-8">
	<title>Add Holding to Account</title>
</head>
<body class="tundra">

	 <div id="mainMenu"></div>
    <p></p>

    <p class="commonBoldTextFormat">Add Holding to Account</p>

	<div class="formFrame">
	    <form action="addHolding" class="formFormat">
	        <fieldset>
	            Account: <select name="accountId" autofocus="autofocus">
	                <option value="">Select</option>
	                <option th:each="account : ${accounts}" th:value="${account.accountId}" th:text="${account.accountName + ' (' + account.owner + ')'}"/>
	            </select><br>
	            
	            Date: <input type="date" name="transactionDate" /><br>
                Investment: <select name="investmentId">
                    <option value="">Select</option>
                    <option 
                        th:each="investment : ${investments}" 
                        th:value="${investment.investmentId}" 
                        th:text="${investment.symbol + ' :: ' + investment.companyName}"/>
                </select><br>
	            Price: <input type="number" name="tradePrice" step="any" /><br>
	            Quantity: <input type="number" name="tradeQuantity" step="any"/> <br>
                Transaction type: <select name="transactionType">
                    <option value="">Select</option>
                    <option th:each="transactionType : ${T(com.brenner.portfoliomgmt.domain.TransactionTypeEnum).values()}"
                        th:value="${transactionType}"
                        th:text="${transactionType.description}"/>
                </select><br>
                Bucket: <select name="bucketEnum">
                    <option value="">Select</option>
                    <option th:each="bucketEnum : ${T(com.brenner.portfoliomgmt.domain.BucketEnum).values()}"
                        th:value="${bucketEnum}"
                        th:text="${bucketEnum.description}">
                    </option>
                </select><br/>
	            <input type="submit" value="Add Holding" />
	        </fieldset>
	    </form>
    </div>

</body>
</html>
