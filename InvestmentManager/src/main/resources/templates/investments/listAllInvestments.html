<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="css/init_styles.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/dojo.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/dgrid.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/soria/soria.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/tundra/tundra.css">
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <meta charset="UTF-8">
    <title>All Investment Options</title>
</head>
<body class="tundra">

	 <div id="mainMenu" data-dojo-type="dijit/MenuBar"></div>
    
    <!-- <div th:insert="~{fragments :: menu}"></div> -->
    <p></p>

    <p class="commonBoldTextFormat">List of Investments</p>

    <table class="commonTableFormat">
        <tr>
            <th>Company</th>
            <th>Symbol</th>
            <th>Sector</th>
            <th>Exchange</th>
            <th>Type</th>
            <th>Update Share Details</th>
            <th>Last Quote Date</th>
            <th>Delete</th>
        </tr>
        <tr th:each="investment : ${investments}">
            <td><a href="getInvestmentDetails" th:href="@{/getInvestmentDetails(investmentId=${investment.investmentId})}"><span th:text="${investment.companyName}"></span></a></td>
            <td th:text="${investment.symbol}"></td>
            <td th:text="${investment.sector}"></td>
            <td th:text="${investment.exchange}"></td>
            <td th:text="${investment.investmentType}"></td>
            <td><a th:href="@{/startManualQuote(investmentId=${investment.investmentId})}">Update</a></td>
            <td th:text="${#calendars.format(quoteDatesForInvestmentsMap.get(investment.investmentId), 'MM/dd/yyyy')}"></td>
            <td><a th:href="@{/deleteInvestment(investmentId=${investment.investmentId})}">Delete</a></td>
        </tr>
    </table>
    
   <script>require(["js/menu.js"], function(applyMenu){});</script>

</body>
</html>
