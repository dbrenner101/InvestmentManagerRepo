<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="css/init_styles.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/dojo.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/dgrid.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/soria/soria.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-themes/tundra/tundra.css">
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <script src="js/menu.js"></script>
	<meta charset="UTF-8">
	<title>Add a Quote Manually</title>
</head>
<body class="tundra">

	<div id="mainMenu"></div>
    <p></p>

    <p class="commonBoldTextFormat">Add a Quote</p>
    
    <p></p>

    <div class="formFrame">
        Investment: <span th:text="${investment.companyName}"></span><br/>
	    <form action="#" th:action="@{/saveManualQuote}" th:object="${quote}" method="post" class="formFormat">
	        <fieldset>
                <input type="hidden" name="symbol" th:value="${investment.symbol}" />
                <input type="hidden" name="investmentId" th:value="${investment.investmentId}" />
	            <label for="date">Quote date</label> <input autocapitalize="none" type="date" th:field="*{date}" /><br>
	            <label for="open">Price at open</label> <input type="number" th:field="*{open}" step="any" /><br>
	            <label for="close">Price at close</label> <input type="number" th:field="*{close}" step="any" /><br>
                <label for="high">High</label> <input type="number" th:field="*{high}"/><br/>
                <label for="low">Low</label> <input type="number" th:field="*{low}" /><br/>
                <label for="volume">Volume</label> <input type="number" th:field="*{volume}" /><br/>
                <label for="priceChange">Price Change</label> <input type="number" th:field="*{priceChange}" /><br/>
                <label for="week52High">52 Week High</label> <input type="number" th:field="*{week52High}" /><br/>
                <label for="week52Low">52 Week Low</label> <input type="number" th:field="*{week52Low}" /><br/>
	            <input type="submit" value="Save Quote" />
	        </fieldset>
	    </form>
    </div>

</body>
</html>
