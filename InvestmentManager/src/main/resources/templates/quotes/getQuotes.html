<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="css/init_styles.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.17.2/dijit/themes/soria/soria.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.17.2/dijit/themes/tundra/tundra.css">
    <script>dojoConfig = {async: true}</script>
    <script src="js/dojo-release-1.17.2/dojo/dojo.js"></script>
    <script src="js/menu.js"></script>
	<meta charset="UTF-8">
	<title>Get Quotes</title>
</head>
<body class="tundra">

	 <div id="mainMenu" ></div>

    <div id="jsonStream"></div>
    <p></p>
    
    <table id="tableDiv" class="commonTableFormat"></table>
    
    <div th:if="${investment != null}">
	    <span class="commonTextFormat" th:text="${'Last 30 days for ' + investment.symbol + ' :: ' + investment.companyName}"></span>
	    
	    <table class="commonTableFormat">
	        <tr>
	            <th>Date</th>
	            <th>Open</th>
	            <th>Close</th>
	            <th>High</th>
	            <th>Low</th>
	            <th>Volume</th>
	            <th>Change</th>
	        </tr>
	        <tr th:each="quote : ${quotes}">
	            <td th:text="${#dates.format(quote.date, 'MM/dd/yyyy')}"></td>
	            <td th:text="${quote.open}" />
	            <td th:text="${quote.close}" />
	            <td th:text="${quote.high}" />
	            <td th:text="${quote.low}" />
	            <td th:text="${quote.volume}" />
	            <td th:text="${quote.change}" />
	        </tr>
	    </table>
    </div>
    
    <p></p>

</body>
</html>
