<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <h1 id="greeting">Hello</h1>
    
    <div id="quote"></div>
    
    <table class="commonTableFormat">
        <tr>
            <th>Company</th>
            <th>Symbol</th>
            <th>Sector</th>
            <th>Exchange</th>
        </tr>
        <tr>
            <td><div id="company"></div></td>
            <td><div id="symbol"></div></td>
            <td><div id="sector"></div></td>
            <td><div id="exchange"></div></td>
        </tr>
    </table>


    <!-- configure dojo -->
    <script>
        var dojoConfig = {
        		async: true, 
        		packages: [{
        			name: "demo",
        			location: location.pathname.replace(/\/[^/]*$/, '') + '/demo'
        		}]
        };
    </script>

<!-- load dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>
    
    <script>
        require([
            'demo/request'
        ]);
    </script>
</body>
</html>
