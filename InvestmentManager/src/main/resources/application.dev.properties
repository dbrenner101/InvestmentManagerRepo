spring.jpa.hibernate.ddl-auto=update
##Development
spring.datasource.url=jdbc:postgres://localhost:5740/investmentmanager
spring.datasource.username=postgres
spring.datasource.password=password
##Production
#spring.datasource.url=jdbc:mysql://localhost:3306/NewPortfolio?allowPublicKeyRetrieval=true&useSSL=false&requireSSL=false

server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

#Logging
logging.file=../../logs/investmentmanager.log

logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
spring.jpa.properties.hibernate.type=ERROR 
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=ERROR
 
logging.level.com.brenner=DEBUG

